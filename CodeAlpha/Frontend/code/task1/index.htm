<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img id="main-image" src="image1.jpg" alt="Main Image">
        </div>
        <div class="thumbnails">
            <img src="image1.jpg" alt="Thumbnail 1" onclick="changeImage('image1.jpg')">
            <img src="image2.jpg" alt="Thumbnail 2" onclick="changeImage('image2.jpg')">
            <img src="image3.jpg" alt="Thumbnail 3" onclick="changeImage('image3.jpg')">
            <img src="image4.jpg" alt="Thumbnail 4" onclick="changeImage('image4.jpg')">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
